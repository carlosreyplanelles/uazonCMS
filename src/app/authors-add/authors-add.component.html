<h2 class="form-signin-heading font-weight-bold">Añadir Autor</h2>
<form (ngSubmit)="Add()" class="form-signin">
    <div class="form-group">
        <input class="form-control" type="text" [(ngModel)]="autor.nombre" name="nombre" placeholder="Nombre">
    </div>       
    <button class="btn btn-lg btn-primary btn-block" type="submit">Añadir</button>
</form>
