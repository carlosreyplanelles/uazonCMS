<h2 class="form-signin-heading font-weight-bold">Añadir Usuario</h2>
<form (ngSubmit)="Add()">
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input class="form-control" id="nombre" type="text" [(ngModel)]="usr.name" name="nombre" placeholder="nombre">
    </div>
    <div class="form-group">
        <label for="temail">Correo</label>
        <input class="form-control" type="email" [(ngModel)]="usr.email" id="email" name="email" placeholder="email">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input class="form-control" type="password" [(ngModel)]="usr.password" id="password" name="password" placeholder="password">
    </div>
    <div class="form-group">
        <label for="address">Direccion</label>
        <input class="form-control" type="text" [(ngModel)]="usr.address" id="address" name="address" placeholder="address">
    </div>

    <button class="btn btn-lg btn-primary btn-block" type="submit">Añadir</button>
</form>
