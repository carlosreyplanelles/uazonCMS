<form (ngSubmit)="onEdit()" class="form-signin">
  <h2 class="form-signin-heading">Change your user credentials</h2>
  <label for="inputEmail" class="sr-only">Email address</label>
  <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus [(ngModel)]="email" name="email">
  <label for="inputPassword" class="sr-only">New password</label>
  <input type="password" id="inputPassword" class="form-control" placeholder="Password" required [(ngModel)]="password" name="password">
  <label for="inputPassword" class="sr-only">New password confirm</label>
  <input type="password" id="inputPasswordConfirm" class="form-control" placeholder="Password Confirm" required [(ngModel)]="passwordConfirm" name="passwordConfirm">
  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
</form>
